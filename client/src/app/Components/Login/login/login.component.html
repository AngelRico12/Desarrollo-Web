<div class="d-flex justify-content-center align-items-center vh-100" style="background-image: url('assets/Fondowest.png'); background-size: cover; background-position: center;">
  <div class="login-container">
    
    <!-- Encabezado estilizado -->
    <div class="header text-center mb-4">
      Inicio de Sesión
    </div>

    <form (ngSubmit)="login()">
      <!-- Usuario -->
      <div class="form-group input-icon">
        <i class="fas fa-user"></i>
        <label for="correo">Correo</label>
        <input type="text" [(ngModel)]="correo" name="correo" class="form-control" required />
      </div>

      <!-- Contraseña -->
      <div class="form-group input-icon">
        <i class="fas fa-lock"></i>
        <label for="contrasena">Contraseña</label>
        <input type="password" [(ngModel)]="contrasena" name="contrasena" class="form-control" required />
      </div>

      <!-- CAPTCHA -->
      <div class="mt-3">
        <re-captcha
          [(ngModel)]="captcha"
          name="captcha"
          siteKey="6LcQkV4rAAAAAM8uHtv_tsRCoqyS5FKRvX8BiXOE"
          (resolved)="resolvedCaptcha($event)">
        </re-captcha>
      </div>

      <!-- Botón login -->
      <button type="submit" class="btn-login w-100 mt-4" [disabled]="!captcha">Iniciar Sesión</button>
    </form>

    <!-- Mensaje de error -->
    <div *ngIf="mensaje" class="alert alert-danger mt-3 text-center">
      {{ mensaje }}
    </div>

    <!-- Pie decorativo -->
    <div class="footer mt-4">
      <div class="footer-logo">
        <i class="fas fa-user-shield"></i>
      </div>
    </div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.rtl.min.css" integrity="sha512-VNBisELNHh6+nfDjsFXDA6WgXEZm8cfTEcMtfOZdx0XTRoRbr/6Eqb2BjqxF4sNFzdvGIt+WqxKgn0DSfh2kcA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<style>
  body {
  background-color: #222;
  color: #f5f5f5;
  margin: 0;
  font-family: Arial, sans-serif;
}

/* Contenedor principal del formulario */
.login-container {
  max-width: 420px;
  width: 100%;
  background: linear-gradient(to bottom right, rgba(34, 34, 34, 0.95), rgba(51, 0, 0, 0.95));
  padding: 35px 30px;
  border-radius: 16px;
  border: 1px solid rgba(128, 0, 0, 0.5);
  box-shadow: 0 12px 25px rgba(0, 0, 0, 0.5);
  color: #f5f5f5;
  backdrop-filter: blur(8px);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.login-container:hover {
  transform: translateY(-5px);
  box-shadow: 0 16px 30px rgba(0, 0, 0, 0.6);
}

/* Header */
.header {
  background: (#b30000);
  color: white;
  font-weight: bold;
  padding: 12px;
  font-size: 20px;
  text-transform: uppercase;
  border-radius: 6px;
}

/* Inputs con íconos */
.input-icon {
  position: relative;
  margin-bottom: 20px;
}
.input-icon i {
  position: absolute;
  top: 36px;
  left: 10px;
  color: #b30000;
  font-size: 16px;
}
.form-control {
  padding-left: 35px;
  background-color: #444;
  color: #fff;
  border: 1px solid #666;
  height: 45px;
}
.form-control:focus {
  background-color: #555;
  color: #fff;
  border-color: #800000;
  box-shadow: 0 0 0 0.2rem rgba(128, 0, 0, 0.25);
}

/* Botón de login */
.btn-login {
  background-color: #800000;
  border: none;
  color: white;
  padding: 12px;
  font-size: 16px;
  border-radius: 4px;
  text-transform: uppercase;
  transition: background-color 0.3s ease;
}
.btn-login:hover {
  background-color: #a00000;
}

/* Footer decorativo */
.footer {
  display: flex;
  justify-content: center;
  margin-top: 30px;
}
.footer-logo {
  width: 45px;
  height: 45px;
  background-color: white;
  border-radius: 6px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #b30000;
  font-size: 22px;
}

</style>
