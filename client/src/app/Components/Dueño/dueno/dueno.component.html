<div class="d-flex justify-content-center align-items-start vh-100" 
     style="background-image: url('assets/fondoequipos.png'); background-size: cover; background-position: center; padding-top: 30px;">
  
  <div class="container" 
       style="max-width: 800px; background-color: rgba(51, 51, 51, 0.85); padding: 30px; border-radius: 12px; color: #f5f5f5;">

    <h3 class="titulo-seccion text-center mb-4">Solicitudes de Club</h3>

    <div class="club-container">
      <div *ngFor="let club of solicitudes" class="club-item">
        <h3>{{ club.nombre }}</h3>
        <p>Correo: {{ club.correo }}</p>
        <p>Estado: {{ club.estado }}</p>

        <a [href]="club.certificado" target="_blank">Ver Certificado</a>
        <a [href]="club.logotipo" target="_blank">Ver Logotipo</a>

        <button (click)="aprobarClub(club.id_club)">Aprobar</button>
        <button (click)="eliminarClub(club.id_club)">Eliminar</button>
      </div>
    </div>

  </div>
</div>
