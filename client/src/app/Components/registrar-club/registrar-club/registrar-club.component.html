<div class="d-flex justify-content-center align-items-center vh-100" style="background-image: url('assets/Design.png'); background-size: cover; background-position: center;">
  <div class="register-club-container">

    <!-- Título -->
    <div class="header text-center mb-4">
      Registrar Nuevo Club
    </div>

    <form (ngSubmit)="onSubmit()">
      <!-- Nombre del Club -->
      <div class="form-group input-icon">
        <i class="fas fa-futbol"></i>
        <label for="nombre">Nombre del Club</label>
        <input
          type="text"
          id="nombre"
          [(ngModel)]="nombre"
          name="nombre"
          class="form-control"
          required
          placeholder="Ej. Tigres F.C."
        />
      </div>

      <!-- Correo -->
      <div class="form-group input-icon">
        <i class="fas fa-envelope"></i>
        <label for="correo">Correo Electrónico</label>
        <input
          type="email"
          id="correo"
          [(ngModel)]="correo"
          name="correo"
          class="form-control"
          required
          placeholder="club@correo.com"
        />
      </div>

          <!-- Certificado -->
          <div class="form-group input-icon">
            <i class="fas fa-file-alt"></i>
            <label for="certificado">Certificado</label>

            <!-- Icono con tooltip directo -->
            <span class="tooltip-icon">
              <i class="fas fa-question-circle"
                tabindex="0"
                data-bs-toggle="tooltip"
                data-bs-placement="right"
                title="Formato PDF o imagen (JPG/PNG). Máximo 2MB. Debe ser legible y oficial."></i>
            </span>

            <input
              type="file"
              id="certificado"
              (change)="onCertificadoChange($event)"
              class="form-control"
              required
            />
            <small class="form-text text-muted">Adjunte el certificado del club.</small>
          </div>
      <!-- Certificado -->
      <div class="form-group input-icon">
        <i class="fas fa-file-alt"></i>
        <label for="certificado">Certificado</label>

        <!-- Icono con tooltip directo -->
        <span class="tooltip-icon">
          <i class="fas fa-question-circle"
            tabindex="0"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            title="Formato PDF o imagen (JPG/PNG). Máximo 2MB. Debe ser legible y oficial."></i>
        </span>

        <input
          type="file"
          id="certificado"
          (change)="onCertificadoChange($event)"
          class="form-control"
          required
        />
        <small class="form-text text-muted">Adjunte el certificado del club.</small>

      </div>

      <!-- Botón Registrar -->
      <button
        type="submit"
        class="btn-register w-100 mt-4"
        [disabled]="!nombre || !correo || !certificado || !logotipo"
      >
        Registrar Club
      </button>
    </form>
  </div>
</div>

<style>

  }

    background: (#b30000);

  }

}

  .input-icon {

    margin-bottom: 20px;
  }
  .input-icon i {

    top: 36px;

  }

  input[type="file"].form-control {
    background-color: #333;
    color: #ccc;
    border: 1px solid #666;
    padding: 8px px;
    height: 45px;
    border-radius: 6px;
    transition: border-color 0.3s, background-color 0.3s;
    cursor: pointer;
  }

  input[type="file"].form-control::file-selector-button {
    background-color: #800000;

    height: 45px;
  }
  .form-control:focus {
    background-color: #555;
