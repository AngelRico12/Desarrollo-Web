name: SonarCloud Scan

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v1
        with:
          organization: "angelrico12"  # Usa el nombre de tu organizaci√≥n o usuario en SonarCloud
          projectKey: "AngelRico12_Desarrollo-Web"
          token: ${{ secrets.SONAR_TOKEN }}
